name: Java CI

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: 'gradle' # Warning: No gradle here, maybe remove or use 'maven' if we switch? 
                        # Actually we have no standard build system, so no cache for now.

    - name: Create output directory
      run: mkdir bin

    - name: Compile Source Code
      run: |
        dir /s /b src\*.java > sources.txt
        javac -d bin -cp "lib\*" -encoding UTF-8 @sources.txt

    - name: Compile Test Code
      run: |
        dir /s /b test\*.java > test_sources.txt
        javac -d bin -cp "bin;lib\*" -encoding UTF-8 @test_sources.txt

    - name: Run Tests
      run: |
        java -jar lib/junit-platform-console-standalone-1.10.2.jar --class-path "bin;lib/*" --scan-class-path --reports-dir=test-results
